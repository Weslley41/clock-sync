<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100 flex min-h-screen">
    <div class="flex flex-col md:flex-row w-full flex-grow">
      <div class="w-full md:w-2/3 p-4">
        <h1 class="text-2xl font-bold mb-6">Clock Sync</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="mb-8 text-center md:col-start-2">
            <h2 class="text-xl font-semibold">Horário do servidor</h2>
            <small id="server-note">Acréscimo: --:--</small>
            <input
              type="time"
              id="serverTime"
              class="clock mt-2 p-2 border border-gray-300 rounded-lg w-full mb-2"
              value="00:00"
            />
            <button
              onclick="handleSyncClocks()"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
            >
              Sincronizar
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="p-4 bg-white rounded-lg shadow-lg">
            <div class="mb-2">
              <h3 id="client1Title" class="text-lg font-semibold flex justify-between">
                Cliente 1 <span id="client1-order" class="px-2"></span>
              </h3>
              <small id="client1-note">Acréscimo: --:--</small>
            </div>
            <label class="block mb-2">Horário da máquina:</label>
            <input
              type="time"
              id="client1MachineTime"
              class="clock p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <label class="block mb-2">Horário de envio:</label>
            <input
              type="time"
              id="client1SendTime"
              class="p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <button
              onclick="handleSubmit(1)"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
            >
              Enviar
            </button>
          </div>

          <div class="p-4 bg-white rounded-lg shadow-lg">
            <div class="mb-2">
              <h3 id="client2Title" class="text-lg font-semibold flex justify-between">
                Cliente 2 <span id="client2-order" class="px-2"></span>
              </h3>
              <small id="client2-note">Acréscimo: --:--</small>
            </div>
            <label class="block mb-2">Horário da máquina:</label>
            <input
              type="time"
              id="client2MachineTime"
              class="clock p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <label class="block mb-2">Horário de envio:</label>
            <input
              type="time"
              id="client2SendTime"
              class="p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <button
              onclick="handleSubmit(2)"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
            >
              Enviar
            </button>
          </div>

          <div class="p-4 bg-white rounded-lg shadow-lg">
            <div class="mb-2">
              <h3 id="client3Title" class="text-lg font-semibold flex justify-between">
                Cliente 3 <span id="client3-order" class="px-2"></span>
              </h3>
              <small id="client3-note">Acréscimo: --:--</small>
            </div>
            <label class="block mb-2">Horário da máquina:</label>
            <input
              type="time"
              id="client3MachineTime"
              class="clock p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <label class="block mb-2">Horário de envio:</label>
            <input
              type="time"
              id="client3SendTime"
              class="p-2 border border-gray-300 rounded-lg w-full mb-4"
            />
            <button
              onclick="handleSubmit(3)"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>

      <div
        id="reports"
        class="md:w-1/3 p-4 bg-gray-900 text-white rounded-lg m-4 md:m-2 min-h-96 max-md:!max-h-96 flex flex-col gap-4"
      >
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Relatório</h2>
          <button
            onclick="clearTerminal()"
            class="bg-gray-700 text-white px-4 py-1 rounded-lg hover:bg-gray-800 transition-colors transition-all duration-200 ease-in-out active:scale-95"
          >
            Limpar
          </button>
        </div>

        <div
          id="logTerminal"
          class="bg-gray-800 p-4 rounded-lg text-sm h-full overflow-y-auto flex flex-col gap-3"
        ></div>
      </div>
    </div>
  </body>

  <script src="js/clock.js"></script>
  <script src="js/script.js"></script>
</html>
